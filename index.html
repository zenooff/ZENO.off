<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ZENO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Étoiles */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: purple;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Contenu */
        .container {
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            letter-spacing: 10px;
            margin-bottom: 40px;
        }

        button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Étoiles -->
    <div class="stars" id="stars"></div>

    <!-- Contenu -->
    <div class="container">
        <h1>ZENO</h1>
        <button onclick="createAccount()">Créer un compte</button>
        <button onclick="login()">Se connecter</button>
    </div>

    <script>
        // Génération des étoiles violettes
        const starsContainer = document.getElementById("stars");

        for (let i = 0; i < 150; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 3 + "s";
            starsContainer.appendChild(star);
        }

        function createAccount() {
            alert("Création de compte (à connecter à un backend plus tard)");
        }

        function login() {
            alert("Connexion (après création du compte)");
        }
    </script>

</body>
</html>
